<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <h2 class="sr-only">캐러셀배너</h2>
        <div class="carousel">
            <div class="btn">
                <div class="left-arrow"><i class="bi bi-caret-left-fill"></i></div>
                <div class="img-dot">
                <ul>
                    <li class="dot1"><div class="w-round"><i class="bi bi-circle-fill"></i></div></li>
                    <li class="dot2"><div class="w-round"><i class="bi bi-circle-fill"></i></div></li>
                    <li class="dot3"><div class="w-round"><i class="bi bi-circle-fill"></i></div></li>
                    <li class="pause"><div class="icon"><i class="bi bi-pause-fill"></i></div></li>
                    <li class="play"><div class="icon"><i class="bi bi-play-fill"></i></div></li>
                </ul>
                </div>
                <div class="right-arrow"><i class="bi bi-caret-right-fill"></i></div>
            </div>
            <div class="image">
                <div class="img1"><img src="./image/img1.jpeg" alt="이미지1"></div>
                <div class="img2"><img src="./image/img2.jpeg" alt="이미지2"></div>
                <div class="img3"><img src="./image/img3.jpeg" alt="이미지3"></div>
            </div>cursor: pointer;
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
